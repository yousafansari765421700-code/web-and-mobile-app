<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Program</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

  
    header {
      height: 60px;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    
    main {
      height: calc(100vh - 60px);
      display: flex; 
    }

    
    nav {
      width: 200px;
      background: #35adfd;
      color: white;
      padding: 20px;
    }

    
    section {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .box {
        position: relative;
      background: lightblue;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border-radius: 8px;
      animation: pulse 3s infinite;
      cursor: pointer;
       overflow: hidden;
       text-align: center;
    }      

    /* Keyframes animation */
    @keyframes pulse {
      0%   { transform: scale(1); background: lightblue; }
      50%  { transform: scale(1.1); background: lightblue; }
      100% { transform: scale(1); background: lightblue; }
    }
    .rotate {
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
     
      section {
        grid-template-columns: 1fr;
      }
      nav {
        width: 150px;
      }
    }

    @media (max-width: 480px) {
     
      main {
        flex-direction: column;
      }
      nav {
        width: 100%;
        text-align: center;
      }
      section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>CSS Program</h1>
  </header>
  <main>
    <nav>
      <p>Sidebar Menu</p>
    </nav>
    <section>
      <div class="box">
       <h3> Box 1</h3>
    </div>
    <div class="box rotate">
        <h3>Box 2 (Rotate)</h3>
    </div>
      <div class="box"> 
        <h3>Box 3</h3>
    </div>
      <div class="box">
        <h3>Box 4</h3>
    </div>
    </section>
  </main>
</body>
</html>
