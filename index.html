<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            display: grid;
        }

        h1 {
            display: grid;
            justify-content: center;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            display: grid;
            grid-template-columns: auto auto;
            grid-template-areas: form img
                button;

        }

        img {
            width: 500px;
            height: 500px;
        }

        button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        #fname {
            align-self: center;
        }

        label {
            padding: 10px;
        }

        input[type=text] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #Message {
            width: 100%;
            height: 100px;
            margin-top: 0%;

        }
.main{
    display: flex;
    gap: 35px;

}
   
      
    </style>
</head>

<body>
    <h1>Contrat Forms #08</h1>
    <div class="container">
        <div class="left">
            <h2>Get in touch with us</h2>
            <div class="main">
            <div><label for="fname">FULL NAME</label>
                <input type="text" id="fname" name="firstname" placeholder="Name"></div>
            <div><label for="Email">EMAIL</label>
                <input type="text" name="Email" id="Email" placeholder="Email"></div>
           </div>
              
            <form>
                <label for="subject">SUBJECT</label>
                <input type="text" name="subject" id="subject" placeholder="Subject">
                <label for="MESSAGE">MESSAGE</label>
                <input type="text" name="Message" id="Message" placeholder="Message">
            </form>
            <button>Send Message</button>
        </div>
        <div class="right">
            <img src="./28480887_Tiny programmers on big laptop writing script.jpg" alt="laptop">
        </div>

    </div>
</body>


</html>
